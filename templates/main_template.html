{% load static %}
<!DOCTYPE html>

<html>
<head>
    <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top ">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
            {% if username %}
                <li class="nav-item"><a class="nav-link" href="auth/logout">&#149;&nbsp;Log out {{ username }} </a></li>
                {% if username == "admin" %}
                    <li class="nav-item"><a class="nav-link" href="admin/">&#149;&nbsp;Admin page</a></li>
                {% endif %}
            {% else %}
                <li class="nav-item"><a class="nav-link" href="auth/register">Register now</a></li>
                <li class="nav-item"><a class="nav-link" href="auth/login">&#149;&nbsp;Log in </a></li>
                <li class="nav-item"><a class="nav-link" href="admin/">&#149;&nbsp;Log in as administrator </a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<header class="header">
    <div class="overlay"></div>
    <div class="container">
        <div class="description">
            <h1 class="text-center">MINIMALISM</h1>
        </div>
    </div>
</header>

{% block main%}{% endblock %}


</body>
</html>
