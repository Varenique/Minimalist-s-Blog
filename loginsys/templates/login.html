{% load static %}
<!DOCTYPE html>


<html>
<head>

    <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<div class="row login_title">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="text-center"><font color="#32CD32">‚ñçLog in</font></h3>
    </div>
</div>
<form action="/auth/login/" method="post" >
    {% csrf_token %}

<div class="row justify-content-md-center justify-content-lg-center login">
    <div class="col-md-4 col-lg-4 col-sm-12">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" >
        {% if login_error %}
            <label class="errors">{{ login_error }}</label>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-primary">Log in</button>
    </div>
</div>

</form>

</body>
</html>
